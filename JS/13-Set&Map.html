<script>
  
  // Set()
  const i = [1,2,3,4,4,6];
  const ooc = new Set(i);
  // i.forEach(value => {
  //   ooc.add(value);
  // });
  ooc.add(5);
  ooc.delete(1);
  console.log(ooc);
  console.log(ooc.has(5));
  // 变为数组
  console.log(Array.from(ooc));
  console.log(Array.from(ooc)[3]);
  console.log([...ooc]);

  console.log(ooc.values());
  console.log(ooc.entries());
  console.log(ooc.clear());
  

  // Map()
  const map = new Map();
  i.forEach((item,index) => {
    map.set(item,index);
  })
  console.log(map);
  console.log(map.get(1));
  console.log(map.has(1));

</script>
