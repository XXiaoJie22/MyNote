        var reg1 = /^a*$/; // a 可以出现0次或多次
        var reg2 = /^a{3}$/; // a要出现3次 
        var reg3 = /^[a-zA-Z0-9_-]{6,16}$/ 
        
        // 验证表单
        var input = document.querySelector('.uname');
        var sp = document.querySelector('span');
        input.addEventListener('blur',function(){
            if(reg3.test(this.value)){
                sp.className = 'right';
                sp.innerHTML = '输入正确';
            }else {
                sp.className = 'false';
                sp.innerHTML = '输入不正确';
            }
        })
