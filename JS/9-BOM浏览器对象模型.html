<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击停止</button>
    <script>
        // 窗口加载事件 加载完在执行，可以把js代码写在任何地方
        // 1.windon.onload = function() {}  只能写一个
        // 2.windon.addEventListener('load',function(){}) 没有限制
        // windon.addEventListener('pageshow',function(){}) 同上
        // 3.document.addEventListener('DOMContentLoaded',function(){}) 文档加载完执行，不包括图片,CSS等，更快
        document.addEventListener('DOMContentLoaded',function(){
            alert('22');
        })


        // 窗口变化触发
        window.addEventListener('resize',function(){

        })

        // 定时器
        // 1. setTimeout 
        // 语法规范：  window.setTimeout(调用函数, 延时时间);
        // 1. 这个window在调用的时候可以省略
        // 2. 这个延时时间单位是毫秒 但是可以省略，如果省略默认的是0
        setTimeout(function() {
            console.log('时间到了');

        }, 2000);
        // 3. 这个调用函数可以直接写函数 还可以写 函数名 还有一个写法 '函数名()'
        function callback() {
            console.log('爆炸了');

        }
        var timer1 = setTimeout(callback, 3000);        
        // 4. 页面中可能有很多的定时器，我们经常给定时器加标识符 （名字)
        var timer2 = setTimeout(callback, 5000);
        // setTimeout('callback()', 3000); // 我们不提倡这个写法

        // 停止定时器 windon.clearTimeout(定时器名称)
        var btn = document.querySelector('button');
        btn.addEventListener('click',function(){
            clearTimeout(timer1);
        })

        // 定时器2.setInterval()  每隔多少秒就调用函数
        var timer3 = setInterval(function(){
            console.log('持续输出');
        },3000)
        // 停止定时器setInterval  clearInterval()

        // location对象
        // location.href 返回整个URL 可以通过赋值达到跳转页面的效果
        // location.host 返回主机（域名）
        // location.port 返回端口号，如果未写返回空字符串
        // location.pathname 返回路径
        // location.search 返回参数
        // location.hash 返回片段 #后面的内容

        // location对象 方法
        //  location.assign('http://www.baidu.com') 记录浏览历史，可以后退
        // location.replace('http://www.baidu.com') 不记录浏览地址
        // location.reload(); 刷新 相当于刷新按钮 如果参数是true 则是强制刷新

        // history 对象 方法
        // history.forward() 相当于浏览器前进按钮
        // history.back() 相当于浏览器的后退按钮
        // history.go(参数) 参数1 前进 参数-1 后退
    </script>
</body>
</html>
