<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 输入框
        prompt('请输入');
        // 输出框
        alert('输出');
        // 控制台打印输出，给程序员看的
        console.log('程序');
        // 声明变量
        var age = 18;
        // js的数据类型由等号右边的值确定
        // js是动态语音，变量的数据类型可以变化

        console.log(isNaN(12));//判断是否非数字，是就返回fales，不是就true

        // 检测获取字符串的长度 length

        // 字符串的拼接 +
        console.log('我是' + 'hello');

        // typeof 检测数据类型
        console.log(typeof age);

        // 把其他类型转换成字符串型
        // 1.toString
        console.log(age.toString());
        // 2.String(变量)
        console.log(String(age));
        // 3.利用+号，有字符串相加结果就是字符串
        console.log(age+'');//隐式转换

        // 转换为数字型
        // 1.parseInt 只能取整 int
        var a = '18';
        console.log(parseInt(a));
        console.log(parseInt('120px'));// 120 会去掉px单位 

        // 2.parseFloat 浮点型，能取小数
        
        var arr = new Array(); // 空数组
        var arr0 = []; //空数组
        var arr1 = [1,2,'信息',true];
        // arr.length 数组元素数量

        // 函数

        // function 函数名(参数) {} 
        // arguments 可以储存所有形参 它是个伪数组 能使用length 和索引
        function fn(){
            console.log(arguments);
        }
        fn(1,2,3);
        // 第二种声明函数的方法
        var fun = function() {
            console.log('');
        }

        // js作用域：代码名字（变量）在某个范围内起作用和效果 目的是为了提高程序的可靠性和减少命名冲突
        // 全局作用域：整个script标签
        // 局部作用域：函数内部起作用  注意：在函数内部没有声明的变量也属于全局变量

    </script>
</head>
<body>
    
</body>
</html>
